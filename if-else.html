    <script>


    // number is even or odd
      
       let num = 15; 
       let evenOrOdd = (num % 2 === 0) ? "Even" : "Odd";
       console.log(`The number ${num} is ${evenOrOdd}.`);
    
    // minor or adult
       
        let age1 = 16; 
        let age1Category = (age1 >= 18) ? "Adult" : "Minor";
        console.log(`The user is an ${age1Category}.`);

    // grade 

        let score = 80; 
        let grade = (score >= 90) ? "A" :
                    (score >= 75) ? "B" :
                    (score >= 60) ? "C" :
                    (score >= 45) ? "D" : "F";

        console.log(`The grade for a score of ${score} is ${grade}.`);
        
    // Temperature
        
    let temperature = 25; 

        let category1 = (temperature > 30) ? "Hot" :
               (temperature >= 20 && temperature <= 30) ? "Warm" :
               (temperature >= 10 && temperature <= 19) ? "Cool" :
               "Cold"; 

         console.log(`The temperature is ${temperature}Â°C, categorized as: ${category1}.`);

    // Age Group
          
    let age = 25; 

    let category = (age >= 0 && age <= 12) ? "Child" :
                   (age >= 13 && age <= 19) ? "Teen" :
                   (age >= 20 && age <= 64) ? "Adult" :
                   (age >= 65) ? "Senior" :"Invalid age";

          console.log(`The person of age ${age} is classified as: ${category}.`);

         






    </script>
