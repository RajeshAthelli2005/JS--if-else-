<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
          let x=100, y=200;

        //   arithmetic oerators
         console.log(x+y);
         console.log(x-y);
         console.log(x*y);
         console.log(x/y);
         console.log(x%y);
         console.log(x**y);
    
        // psot increament
        // x=x+1
        x++;
        console.log(x);
        // pre decrement
        // y=y-1
        y--;
        console.log(y);
        

        // Assigment operators

        a=50;
        b=60;
        console.log(a);
        console.log(b);

        console.log(a+b);

        console.log(a-=b);
        console.log(a+=b);
        console.log(a*=b);
        console.log(a/=b);
        console.log(a%=b);

        // Comparison operators

    
        console.log(a==b);
        console.log(a===b);
        console.log(a<=b);
        console.log(a>=b);
        console.log(a!=b);
        console.log(a!==b);
        console.log(a>b);
        console.log(a<b);

        // ternnary operator
        console.log(a<y?x:y);
        console.log(a>y?x:y);

        // logical Operators

        let m=true;
        let n=false;

        console.log(m && n);
        console.log(m || n);
        console.log( !m);
    

        

    </script>
</body>
